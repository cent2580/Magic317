{% extends 'blog/blog.html' %}
{% load static %}

{% block content %}
    <div class="mdl-grid portfolio-max-width">
        {% for category_article in category_article_list %}
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                <div class="mdl-card__media">
                    <img class="article-image" src=" {{ category_article.image.url }}" border="0" alt="">
                </div>
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ category_article.atitle }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <!-- Simple Tooltip -->
                    <div id="loyalty" class="icon mdl-color-text--pink-A200 material-icons">loyalty</div>
                    <div class="mdl-tooltip" data-mdl-for="loyalty">
                        Ê†áÁ≠æ
                    </div>
                    {% for tag in category_article.atag.all %}
                        <button type="button" class="mdl-chip mdl-color--pink-A200">
                            {#                            <span class="mdl-chip__text mdl-color-text--white"></span>#}
                            <a href="{% url 'blog:tag' tag.tname %}">
                                <span class="mdl-chip__text mdl-color-text--white">{{ tag.tname }}</span>
                            </a>
                        </button>
                    {% endfor %}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent"
                       href="portfolio-example01.html" data-upgraded=",MaterialButton,MaterialRipple">üßê ÈòÖËØªÂÖ•Âè£<span
                            class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
